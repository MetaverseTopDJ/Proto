/**************** 请求结构 ****************/

// RecommendWorksPost 获取推荐作品
message RecommendWorksPost {
  uint64 num = 1; // 数量
}

// AuthorWorkPaginationPost 根据 作者获取作品分页
message AuthorWorkPaginationPost {
  uint64 author_id = 1;
  uint64 type      = 2;
  uint64 size      = 3;
  uint64 page      = 4;
}

// CreateWorkPost 创建作品
message CreateWorkPost {
  uint64 author_id      = 2;
  uint64 type           = 3;
  string title          = 4;
  string sub_title      = 5;
  string description    = 6;
  string published_date = 7;
  string serial_num     = 8;
  string series         = 9;
  int64  rarity         = 10;
  string introduction   = 11;
  string path           = 12;
  string cover          = 13;
}

// UpdateWorkPost 更新作品
message UpdateWorkPost {
  uint64 id             = 1;
  uint64 author_id      = 2;
  uint64 type           = 3;
  string title          = 4;
  string sub_title      = 5;
  string description    = 6;
  string published_date = 7;
  string serial_num     = 8;
  string series         = 9;
  int64  rarity         = 10;
  string introduction   = 11;
  string path           = 12;
  string cover          = 13;
}

/**************** 返回结构 ****************/

// WorkResponse 返回
message WorkResponse {
  string message = 1;
  Work   data    = 2;
}

// WorksResponse 列表
message WorksResponse {
  string   message   = 1;
  repeated Work data = 2;
}

// WorkDetailResponse 返回 作品 详情
message WorkDetailResponse {
  string     message = 1;
  WorkDetail data    = 2;
}

// RecommendWorksResponse 返回推荐的作品
message RecommendWorksResponse {
  string   message         = 1;
  repeated SimpleWork data = 2;
}

// AuthorWorkPaginationResponse 根据 作者获取作品分页
message AuthorWorkPaginationResponse {
  message Works {
    repeated SimpleWork list = 1;
    int64    total           = 2;
  }
  string message = 1;
  Works  data    = 2;
}

// WorkPaginationResponse 返回 分页
message WorkPaginationResponse {
  message Works {
    repeated Work list = 1;
    int64    total     = 2;
  }
  string message = 1;
  Works  data    = 2;
}