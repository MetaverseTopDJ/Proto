syntax = "proto3";

package nft;

option go_package = "./pb;pb";

/**************** 数据结构 ****************/

// Work 作品
message Work {
  uint64 id             = 1;
  uint64 author_id      = 2;
  uint64 type           = 3;
  string title          = 4;
  string sub_title      = 5;
  string description    = 6;
  string published_date = 7;
  string serial_num     = 8;
  string series         = 9;
  int64  rarity         = 10;
  string introduction   = 11;
  string path           = 12;
  uint64 sort           = 13;
  string cover          = 14;
  uint64 status         = 15;
  bool   checked        = 16;
  string created_at     = 17;
  string updated_at     = 18;
}

// SimpleWork 简单的 作品返回
message SimpleWork {
  uint64 id             = 1;
  uint64 type           = 2;
  string title          = 3;
  string sub_title      = 4;
  string description    = 5;
  string published_date = 6;
  string series         = 7;
  string serial_num     = 8;
  string rarity         = 9;
  string cover          = 10;
  string path           = 11;
  string created_at     = 12;
}

// SimpleWorkAuthor 返回前端的作者数据
message SimpleWorkAuthor {
  uint64 id               = 1;
  string avatar           = 2;
  string first_name       = 3;
  string last_name        = 4;
}

// WorkDetail 作品详情
message WorkDetail {
  uint64           id             = 1;
  uint64           type           = 2;
  string           title          = 3;
  string           sub_title      = 4;
  string           description    = 5;
  string           introduction   = 6;
  string           published_date = 7;
  string           series         = 8;
  string           serial_num     = 9;
  string           rarity         = 10;
  string           cover          = 11;
  string           path           = 12;
  string           created_at     = 13;
  uint64           collectors     = 14;
  SimpleWorkAuthor author         = 15;
}

// SimpleWorkIntroduction 简单的介绍
message SimpleWorkIntroduction {
}

// SimpleWorkResource 作品资源
message SimpleWorkResource {
  uint64 type      = 1;
  string url       = 2;
  uint64 order_num = 3;
}

// WorkIntroduction 作品介绍
message WorkIntroduction {
  uint64 work_id    = 1;
  string content    = 2;
  uint64 status     = 3;
  string created_at = 4;
  string updated_at = 5;
}

// WorkResource 作品资源
message WorkResource {
  uint64 work_id = 1;
  uint64 sort    = 2;
}

